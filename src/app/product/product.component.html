<table class="table table-hover m-t-4">
    <thead class="thead-dark">
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Product Cost</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let priductobj of arrProducts">
            <td>{{priductobj.productId}}</td>
            <td>{{priductobj.productName}}</td>
            <td>{{priductobj.cost}}</td>
        </tr>
    </tbody>
</table>
<br>

<input type="number" [(ngModel)]="idForProductsRouting">

<button type="button" (click)="routeBasedOnId()"> Route to NewURL with this data</button>
<button type="button" (click)="displayAll()">Display All</button>
